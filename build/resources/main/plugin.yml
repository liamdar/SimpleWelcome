main: me.liamdar.SimpleWelcome.WelcomePlugin
name: "SimpleWelcome"
description: "A simple welcoming plugin for Spigot/Paper"
authors: [liamdar]
load: POSTWORLD
commands:
 sw:
  description: "Main plugin command"
  usage: "&e/sw <args>"
permissions:
  simplewelcome.reload:
      description: "Reloads plugin"
      default: op